<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="social media">
    <meta name="author" content="Jader Jaques">
    <meta name="keywords" content="Social Media, Around the US, photos">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__nav">
                <img class="header__logo" src="./images/logo.png" alt="logotipo around the us">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__photo" src="./images/jacques-cousteau.jpg" alt="foto de perfil de jacques cousteau">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <h2 class="profile__job">Explorador</h2>
                <button class="profile__button">+</button>
            </section>
            <section class="grid-social">
                <div class="grid-social__card">
                    <img class="grid-social__photo" src="./images/vale-de-yosemite.jpeg" al="Foto do vale de Yosemite, rio com margens repletas de arvores e uma montanha no fundo">
                    <h2 class="grid-social__title">Vale de Yosemite</h2>
                    <img class="grid-social__vector" src="./images/like-vector.svg">
                </div>
                <div class="grid-social__card">
                    <img class="grid-social__photo" src="./images/lago-louise.jpeg" al="Foto do lago louise, um lago de coloração azul claro e montanhas no fundo">
                    <h2 class="grid-social__title">Lago Louise</h2>
                    <img class="grid-social__vector" src="./images/like-vector.svg">
                </div>
                <div class="grid-social__card">
                    <img class="grid-social__photo" src="./images/montanhas.jpeg" al="Foto de várias montanhas">
                    <h2 class="grid-social__title">Montanhas Care...</h2>
                    <img class="grid-social__vector" src="./images/like-vector.svg">
                </div>
                <div class="grid-social__card">
                    <img class="grid-social__photo" src="./images/latemar.jpeg" al="Foto de montanhas cobertas por neve">
                    <h2 class="grid-social__title">Latemar</h2>
                    <img class="grid-social__vector" src="./images/like-vector.svg">
                </div>
                <div class="grid-social__card">
                    <img class="grid-social__photo" src="./images/parque-nacional.jpeg" al="Foto de um parque nacional com um lago e montanhas com o topo coberto de neve">
                    <h2 class="grid-social__title">Parque Nacional...</h2>
                    <img class="grid-social__vector" src="./images/like-vector.svg">
                </div>
                <div class="grid-social__card">
                    <img class="grid-social__photo" src="./images/lago-di-braies.jpeg" al="Foto do lago de Braies, 3 barcos simples em um lago, rodeado de montanhas">
                    <h2 class="grid-social__title">Lago di Braies</h2>
                    <img class="grid-social__vector" src="./images/like-vector.svg">
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <h3 class="footer__copyright">&copy; 2025 Around The U.S.</h3>
            </div>
        </footer>
    </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
