<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="social media">
    <meta name="author" content="Jader Jaques">
    <meta name="keywords" content="Social Media, Around the US, photos">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./images/logo.png">
    <title>Around the U.S</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div>
                <img class="header__logo" src="./images/logo.png" alt="logotipo around the us">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__photo" src="./images/jacques-cousteau.jpg" alt="foto de perfil de jacques cousteau">
                <div class="profile__div">
                  <h1 class="profile__name">Jacques Cousteau</h1>
                  <button class="profile__edit-button modal-btn" data-template="editPopup"><img class="profile__edit-image" src="./images/edit-vector.png" alt="botão de edição"></button>
                  <h2 class="profile__job">Explorador</h2>
                </div>
                <button class="profile__add-button modal-btn" data-template="addPopup"><img class="profile__add-image" src="./images/add-vector.png" alt="botão de adição"></button>
            </section>
            <section class="grid-social">
              <div class="grid-social__container">
                <template class="grid-social__template">
                  <img onclick="trashPhoto(event)" class="grid-social__trash-icon" src="./images/Trash.svg" alt="botão de lixeira">
                  <img class="grid-social__photo" src="./images/vale-de-yosemite.jpeg" alt="Foto" name="">
                  <div class="grid-social__div">
                    <h2 class="grid-social__title">Vale de Yosemite</h2>
                    <button class="grid-social__like-button"></button>
                  </div>
                </template>
                <ul class="grid-social__list"></ul>
              </div>
            </section>
          </main>
          <footer class="footer">
              <div class="footer__div">
                  <h3 class="footer__copyright">© 2025 Around The U.S.</h3>
              </div>
          </footer>
          <template id="editPopup">
            <div class="popup">
              <div class="popup__container">
                <button class="popup__close-bt"><img class="popup__close-icon" src="./images/close-icon.png" alt="ícone de fechar"></button>
                <h3 class="popup__title">Editar perfil</h3>
                <form class="popup__form" id="editForm">
                  <fieldset class="popup__fieldset">
                    <input class="popup__fieldset-input" type="text" placeholder="Nome" id="name" required>
                    <input class="popup__fieldset-input" type="text" placeholder="Trabalho" id="job" required>
                  </fieldset>
                  <button class="popup__save-bt" type="submit">Salvar</button>
                </form>
              </div>
            </div>
          </template>
          <template id="imgPopup">
            <div class="imgpopup__div">
              <div class="imgpopup__container">
                <button class="imgpopup__close-bt">
                  <img class="popup__close-icon" src="./images/close-icon.png" alt="ícone de fechar">
                </button>
                <img class="imgpopup__img" src="" alt="foto ampliada">
                <h3 class="imgpopup__name">nome</h3>
              </div>
            </div>
          </template>
          <template id="addPopup">
            <div class="popup">
              <div class="popup__container">
                <button class="popup__close-bt"><img class="popup__close-icon" src="./images/close-icon.png" alt="ícone de fechar"></button>
                <h3 class="popup__title">Novo local</h3>
                <form class="popup__form" id="addForm">
                  <fieldset class="popup__fieldset">
                    <input class="popup__fieldset-input" type="text" placeholder="Título" id="local" required>
                    <input class="popup__fieldset-input" type="url" placeholder="Link de imagem" id="link" required>
                  </fieldset>
                  <button class="popup__save-bt" type="submit">Criar</button>
                </form>
              </div>
            </div>
          </template>
      </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
